<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palmer Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black font-sans">
    <nav class="bg-black text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-extrabold tracking-wide">Palmer Projects</div>
            <div class="space-x-4">
                <a href="/" class="nav-link">Home</a>
                <a href="/blog" class="nav-link">Blog</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
        &copy; {{ current_year or '2025' }} Palmer Projects. All rights reserved.
    </footer>
</body>
</html>
